<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <title>Village List</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Kelurahan List</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Alamat</th>
                <th scope="col">Kecamatan</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data, dataIter : ${data}">
                <th scope="row" th:text="${dataIter.index + 1}">1</th>
                <td th:text="${data.nama}">Mark</td>
                <td th:text="${data.alamat}">Otto</td>
                <td th:text="${data.kecamatan}">Otto</td>
                <td>

                    <a th:href="@{~/student/detail/{id}(id=${data.id})}" class="btn btn-primary">
                        Detail <i class="bi bi-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<th:block layout:fragment="script">
    <!-- disini mulai java script atau jquery-->
</th:block>
</body>
</html>
